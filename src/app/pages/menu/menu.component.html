<section>
  <div class="top-menu">
    <div class="image" routerLink="/">
      <img src="assets/images/logo.png" alt="Mylog logo" height="157" width="493" />
    </div>

    <div class="buttons">
      <button mat-icon-button aria-label="Search" routerLink="/search" *ngIf="!hideSearchButton">
        <mat-icon>search</mat-icon>
      </button>

      <div class="menu-button" *ngIf="!authService.isAuthorized">
        <button mat-stroked-button routerLink="/auth/login">
          {{ "topMenu.login" | translate }}
        </button>
      </div>

      <button *ngIf="authService.isAuthorized" mat-flat-button routerLink="/content/edit">
        <mat-icon class="light">edit</mat-icon>
        {{ "topMenu.write" | translate }}
      </button>

      <button *ngIf="authService.isAuthorized" mat-icon-button routerLink="/profile">
        <mat-icon>account_circle</mat-icon>
      </button>

      <button mat-icon-button matBadge="Beta" matBadgePosition="below after" (click)="switchMode()">
        <mat-icon>{{ isDarkMode ? "nights_stay" : "wb_sunny" }}</mat-icon>
      </button>
    </div>
  </div>
</section>
