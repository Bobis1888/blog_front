<div class="top-menu">
  <div class="image" routerLink="/" *ngIf="!isMobile">
    <img
      src="assets/images/logo_mobile.webp"
      alt="Mylog logo"
      height="157"
      width="493"
    />
  </div>
  <div class="buttons" [ngClass]="{ 'buttons-mobile': isMobile }">
    <div
      class="image"
      [ngClass]="{ 'image-mobile': isMobile }"
      routerLink="/"
      *ngIf="isMobile"
    >
      <img
        src="assets/images/logo_mobile.webp"
        alt="Mylog logo"
        height="157"
        width="493"
      />
    </div>

    <button
      mat-icon-button
      aria-label="Search"
      routerLink="/search"
      *ngIf="!hideSearchButton"
    >
      <mat-icon>search</mat-icon>
    </button>

    <div class="menu-button" *ngIf="!authService.isAuthorized">
      <button mat-stroked-button routerLink="/auth/login">
        {{ "topMenu.login" | translate }}
      </button>
    </div>

    <button
      *ngIf="authService.isAuthorized && isMobile"
      mat-icon-button
      routerLink="/content/edit"
    >
      <mat-icon class="light">edit</mat-icon>
    </button>

    <button
      *ngIf="authService.isAuthorized && !isMobile"
      mat-flat-button
      routerLink="/content/edit"
    >
      <mat-icon class="light">edit</mat-icon>
      {{ "topMenu.write" | translate }}
    </button>

    <button
      *ngIf="authService.isAuthorized && !authService.userInfo.hasImage"
      mat-icon-button
      [@opacity-2]
      routerLink="/profile"
    >
      <mat-icon>account_circle</mat-icon>
    </button>

    <div
      class="avatar"
      *ngIf="authService.isAuthorized && hasImage"
      [@opacity-2]
      routerLink="/profile"
    >
      <img
        src="{{ authService.userInfo.imagePath }}"
        (error)="hasImage = false"
        alt="Avatar"
      />
    </div>
  </div>
</div>
