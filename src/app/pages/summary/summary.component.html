<div class="summary" [ngClass]="{ mobile: isMobile }">
  <mat-grid-list cols="4">
    <mat-grid-tile colspan="{{ isMobile ? 4 : 3 }}">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ "title" }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ "content" }}
          </p>
        </mat-card-content>
        <mat-card-footer>
          <div>{{ "@authorNameLink" }}</div>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" *ngIf="!isMobile">
      <mat-card>
        <mat-card-header>
          <h1>{{ "summaryPage.mostTopics" | translate }}</h1>
        </mat-card-header>
        <mat-card-content>
          <ng-container *ngTemplateOutlet="topics"></ng-container>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template #topics>
  <mat-chip-listbox>
    <mat-chip>{{ "name" | translate }}</mat-chip>
  </mat-chip-listbox>
</ng-template>
