<div class="profile-list-article" [ngClass]="{ 'mobile': isMobile }">
  <ng-container [ngSwitch]="state">
    <ng-container
      *ngSwitchCase="'data'"
      [ngTemplateOutlet]="data"
    ></ng-container>

    <ng-container
      *ngSwitchCase="'load'"
      [ngTemplateOutlet]="load"
    ></ng-container>

    <ng-container
      *ngSwitchCase="'empty'"
      [ngTemplateOutlet]="empty"
    ></ng-container>

    <ng-container *ngSwitchDefault [ngTemplateOutlet]="load"></ng-container>
  </ng-container>
</div>


<ng-template #load>
  <mat-card class="load">
    <ngx-skeleton-loader count="1" [theme]="{width: '50%'}"></ngx-skeleton-loader>
    <ngx-skeleton-loader count="4"></ngx-skeleton-loader>
  </mat-card>
</ng-template>

<ng-template #empty>
  <h4>{{ 'profilePage.empty' | translate }}</h4>
</ng-template>

<ng-template #data>
  <mat-card *ngFor="let item of list" routerLink="/article/view/{{ item.id }}" matRipple>
    <mat-card-header>
      <mat-card-title>{{ item.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p [innerHTML]="item.preView | safeHtml"></p>
    </mat-card-content>
    <mat-card-footer>
      <div class="footer">
        <button mat-icon-button (click)="remove(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</ng-template>
