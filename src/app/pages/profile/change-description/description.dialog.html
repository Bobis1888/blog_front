<div class="dialog" [ngClass]="{mobile: isMobile}">
  <h1>{{ 'profilePage.changeDescriptionTitle' | translate }}</h1>
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>{{ "profilePage.descriptionPlaceholder" | translate }}</mat-label>
      <textarea matInput
                maxlength="{{maxLength}}"
                [cdkTextareaAutosize]="true"
                style="{{ isMobile ? 'max-height: 50vh;' : null }}"
                [formControl]="description">
        </textarea>
      <mat-hint align="end">
        {{count}}
      </mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-flat-button (click)="saveNickname()">{{ 'profilePage.save' | translate }}</button>
    <button mat-button (click)="close()">{{ 'profilePage.cancel' | translate }}</button>
  </mat-dialog-actions>
</div>
