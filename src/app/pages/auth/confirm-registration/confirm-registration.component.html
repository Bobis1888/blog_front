<div class="confirm-registration">

  <ng-container [ngSwitch]="state">
    <ng-container *ngSwitchCase="'success'" [ngTemplateOutlet]="success"></ng-container>
    <ng-container *ngSwitchDefault [ngTemplateOutlet]="loading"></ng-container>
  </ng-container>

</div>

<ng-template #success>

</ng-template>


<ng-template #loading>
  <mat-card>
    <div class="spinner">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </mat-card>
</ng-template>
